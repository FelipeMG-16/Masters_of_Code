<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body class="bg-gradient-primary" style="background: white;">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background: url(&quot;https://cdn.pixabay.com/photo/2016/11/19/14/00/code-1839406_960_720.jpg&quot;);background-size: cover;"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4" >¡Crea una cuenta!</h4>
                            </div>
                            <form class="user" th:action="@{auth/registro}" th:object="$(usuario)" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="Nombres" placeholder="Nombre(s)" name="nombres"></div>
                                    <div class="col-sm-6" th:field="*{nombre}"><input class="form-control form-control-user" type="text" id="Nombres" placeholder="Apellidos" name="apellidos" th:field="*{apellidos}"><small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small> </div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-user" type="email" id="Email" aria-describedby="emailHelp" placeholder="Correo Electrónico" name="email" th:field="*{email}"></div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="Contraseña" placeholder="Contraseña" name="contraseña"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatcontraseñaInput" placeholder="Repite tu contraseña" name="contraseña_repeat" th:field="*{password}"></div>
                                </div><button class="btn btn-primary btn-block text-white btn-user" type="submit" style="background: #273a64;">Registrar Cuenta</button>
                                <hr><a class="btn btn-primary btn-block text-white btn-google btn-user" role="button"><i class="fab fa-google"></i>&nbsp; Registrar con Google</a><a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Registrar con Facebook</a>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a></div>
                            <div class="text-center"><a class="small" href="login.html">¿Ya tienes una cuenta? ¡Inicia sesión!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
