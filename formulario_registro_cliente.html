    <!-- tarjeta de Inicio de Sesion   -->


    <section>
        <div id="multple-step-form-n" class="container overflow-hidden"
            style="margin-top: 50px;margin-bottom: 10px;padding-bottom: 0px;padding-top: 0px;">
            <section class="clean-block clean-form dark h-100" style="background-color: rgb(255,255,255);">
                <section class="register-photo" style="padding: 0px 0px;background: #ffffff;">
                    <div class="form-container" style="margin-top: 40px;">
                        <div class="image-holder"
                            style="border-top-color: #FCA311;background: url(assets/img/developerbg.jpg);background-size: cover; width: 250px;">
                        </div>
                        <form method="post" action="afterRegister.html" style="border-top-color: #FCA311;">
                            <h2 class="text-center"
                                style="color: #FCA311;font-family: Montserrat ;font-weight: bold;font-size: 35px;">
                                <strong>DATOS PERSONALES</strong><br>
                            </h2>

                            <div class="text-center">
                                <img src="/assets/img/placeholderimageprofile.png" width="150px">
                            </div>

                            <div class="form-group" style="margin-top: 10px;">



                                <input type="image" src="/assets/img/camera.svg" width="30" height="30" style="margin-top: 20px;"> </input>
                                <br>
                                <label for="formGroupExampleInput">Agrega una imagen de perfil</label>



                                <br>
                                <br>
                                <br>
                                <label for="formGroupExampleInput" style="font-size: 20px;"><b>Nombre de usuario</b></label>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                                <small id="emailHelp" class="form-text text-muted">El nombre de usuario no se puede
                                    cambiar una vez elegido</small>
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput" style="font-size: 20px;"><b>Nombre(s)</b></label>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                            </div>


                            <div class="form-group">
                                <label for="formGroupExampleInput" style="font-size: 20px;"><b>Apellido(s)<b></label>
                                <input type="text" class="form-control" id="formGroupExampleInput">

                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput" style="font-size: 20px;"><b>Telefono</b></label>
                                <input type="tel" class="form-control" id="formGroupExampleInput">

                            </div>


                            <div>
                                <label for="formGroupExampleInput" style="font-size: 20px;"><b>Lugar de residencia</b></label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Elige una opción</option>
                                    <option value="Aguascalientes">Aguascalientes</option>
                                    <option value="Baja California">Baja California</option>
                                    <option value="Baja California Sur">Baja California Sur</option>
                                    <option value="Campeche">Campeche</option>
                                    <option value="Chiapas">Chiapas</option>
                                    <option value="Chihuahua">Chihuahua</option>
                                    <option value="CDMX">Ciudad de México</option>
                                    <option value="Coahuila">Coahuila</option>
                                    <option value="Colima">Colima</option>
                                    <option value="Durango">Durango</option>
                                    <option value="Estado de México">Estado de México</option>
                                    <option value="Guanajuato">Guanajuato</option>
                                    <option value="Guerrero">Guerrero</option>
                                    <option value="Hidalgo">Hidalgo</option>
                                    <option value="Jalisco">Jalisco</option>
                                    <option value="Michoacán">Michoacán</option>
                                    <option value="Morelos">Morelos</option>
                                    <option value="Nayarit">Nayarit</option>
                                    <option value="Nuevo León">Nuevo León</option>
                                    <option value="Oaxaca">Oaxaca</option>
                                    <option value="Puebla">Puebla</option>
                                    <option value="Querétaro">Querétaro</option>
                                    <option value="Quintana Roo">Quintana Roo</option>
                                    <option value="San Luis Potosí">San Luis Potosí</option>
                                    <option value="Sinaloa">Sinaloa</option>
                                    <option value="Sonora">Sonora</option>
                                    <option value="Tabasco">Tabasco</option>
                                    <option value="Tamaulipas">Tamaulipas</option>
                                    <option value="Tlaxcala">Tlaxcala</option>
                                    <option value="Veracruz">Veracruz</option>
                                    <option value="Yucatán">Yucatán</option>
                                    <option value="Zacatecas">Zacatecas</option>
                                </select>

                                class="btn btn-primary btn-block" type="submit"
                                style="color: rgb(255,255,255);background: #FCA311;">SIGUIENTE</button></a>
